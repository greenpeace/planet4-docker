---
version: '3'
services:
  app:
    container_name: proxy
    image: gcr.io/planet-4-151612/openresty:${OPENRESTY_BUILD_TAG:-main}
    volumes:
      - data:/app/source
    environment:
      - APP_ENV=develop
      - APP_HOSTNAME=${APP_HOSTNAME:-www.planet4.test}
      - PHP_ENABLED=true
    depends_on:
      - php-fpm

  php-fpm:
    image: gcr.io/planet-4-151612/handbook:${HANDBOOK_BUILD_TAG:-main}
    dns:
      - ${DNS_RESOLVER:-1.1.1.1}
    environment:
      - APP_ENV=develop
      - APP_HOSTNAME=${APP_HOSTNAME}
      - GIT_SOURCE=${GIT_SOURCE}
      - GIT_REF=${GIT_BRANCH}
      - MERGE_SOURCE=
      - WP_TITLE=${WP_TITLE}
      - WP_VERSION=${WP_VERSION:-latest}
    env_file:
      - db.env
    volumes:
      - data:/app/source

  db:
    image: ${DB_IMAGE:-mysql:5.7}
    env_file:
      - db.env

  redis:
    image: redis:6-alpine

volumes:
  data:
