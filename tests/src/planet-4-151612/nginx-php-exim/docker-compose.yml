version: '3'
services:
  app:
    image: ${IMAGE_NAMESPACE:-gcr.io}/${BATS_PROJECT_ID:-planet-4-151612}/nginx-php-exim:${IMAGE_TAG:-develop}
    ports:
      - "${ENDPOINT_PORT_HTTP:-80}:80"
      - "${ENDPOINT_PORT_HTTPS:-80}:443"
    volumes:
      - ./persistence/ssl:/etc/nginx/ssl:cached
    environment:
      - APP_HOSTNAME=${APP_HOSTNAME}
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE}
