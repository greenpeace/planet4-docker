version: 2

jobs:
  build:
    environment:
      PROJECT_ID: planet-4-151612
    docker:
      - image: gcr.io/planet-4-151612/cci-docker-primary:latest
    working_directory:  /home/circleci/app
    steps:
      - run:
          name: Configure gcloud
          command: |
            set -ex
            ${HOME}/google-cloud-sdk/bin/gcloud --quiet components update
            echo "${GCLOUD_SERVICE_KEY}" | base64 --decode -i > ${HOME}/gcloud-service-key.json
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            ${HOME}/google-cloud-sdk/bin/gcloud config set project ${PROJECT_ID}
            ${HOME}/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json

      - setup_remote_docker
      - checkout
      - run:
          name: Building containers on gcr.io
          command: |
            set -ex
            ./build.sh -r

  test-development:
    environment:
      PROJECT_ID: planet-4-151612
      TEST_RESULTS: /tmp/test-results
    docker:
      - image: gcr.io/planet-4-151612/cci-docker-primary:latest
    working_directory:  /home/circleci/app

    steps:
      - setup_remote_docker
      - run:
          name: Test container build with planet4-docker-compose dev environment
          command: |
            set -ex
            git clone https://github.com/greenpeace/planet4-docker-compose -b dev-feature/gitrepositories
            cd planet4-docker-compose
            docker-compose pull
            docker-compose up -d
            curl --retry 10 --retry-delay 5 -v http://localhost:80 | tee -a ${TEST_RESULTS}/docker-compose
